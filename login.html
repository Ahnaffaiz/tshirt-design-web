    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top navbar__shadow">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="frontend/images/logo-dark.png" alt="Logo TSHIRTHOME">
          </a>
          <button class="navbar-toggler border-0" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <i class="navbar-toggler-icon"></i>
          </button>
          <nav class="collapse navbar-collapse" id="navbarNav">
            <!-- Centered Nav -->
            <ul class="navbar-nav mx-auto">
              <li class="nav-item p-2">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item p-2">
                <a class="nav-link" href="shop.html">Shop</a>
              </li>
              <li class="nav-item p-2">
                <a class="nav-link" href="wishlist.html">Wishlist</a>
              </li>
              <li class="nav-item p-2">
                <a class="nav-link" href="#">About</a>
              </li>
            </ul>
            <!-- Lefted Nav -->
            <ul class="navbar-nav ml-auto">
              <li class="nav-item mr-2">
                <a class="nav-link" href="#">
                  <i class="fa fa-search"></i>

                <a class="nav-link" href="#">
                  <i class="fa fa-shopping-cart"></i>

              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink-555" data-toggle="dropdown"
                  aria-haspopup="true" aria-expanded="false"><i class="fa fa-user-circle" aria-hidden="true"></i>
                </a>
                <div class="dropdown-menu dropdown-secondary" aria-labelledby="navbarDropdownMenuLink-555">
                  <a class="dropdown-item" href="#">Login</a>
                  <a class="dropdown-item" href="#">Notification</a>
                </div>
              </li>
            </ul>
          </nav>
        </div>
      </nav>
      <!-- end of navbar -->

      <!-- content -->
      <section class="login-content" style="margin-top: 100px;">
        <div class="container ">
            <div class="row">
                <div class="col-md col-lg-6 align-self-center">
                    <img src="frontend/images/login_ilustration.png" alt="" class="img-fluid align-middle" style="width: 400px;">
                </div>
                <div class="col-md align-self-center col-lg-6 text-center">
                    <a href="index.html" class="mt-5">
                        <img src="frontend/images/logo-dark.png" alt="" class="img-fliud" style="height: 50px;">
                    </a>
                    <br>
                    <h5>Login to TshirtHome</h5>
                    <div class="card card-login py-4 p-5 mt-5 mb-5">
                        <form action="">
                            <div class="md-form input-group mb-3">
                                <div class="input-group-prepend">
                                  <img src="frontend/images/ic_account.png" alt="" class="img-fluid h-75">
                                </div>
                                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="material-addon1">
                            </div>
                            <div class="md-form input-group mb-3">
                                <div class="input-group-prepend">
                                    <img src="frontend/images/ic_lock.png" alt="" class="img-fluid h-75">
                                </div>
                                <input type="password" class="form-control " placeholder="Password" aria-label="Username" aria-describedby="material-addon1">
                            </div>
                        </form>
                        <p><a href="#">Forget Password ?</a></p>
                        <button type="submit" class="btn btn-login col-6 mx-auto">Login</button>

                        <p class="mt-5">Just Easy one Click</p>
                        <div class="row justify-content-center">
                            <div class="col-2">
                                <img src="frontend/images/ic_facebook.png" alt="">
                            </div>
                            <div class="col-2">
                                <img src="frontend/images/ic_google.png" alt="">
                            </div>
                        </div>
                        <p class="mt-5">Already have an account ? <a href="#">Click here</a></p>
                    </div>
                    
                </div>
            </div>
        </div>
      </section>

    <!-- JS, Popper.js, and jQuery -->
    <script src="frontend/libraries/jquery/jquery-3.5.1.min.js"></script>
